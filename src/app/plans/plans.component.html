<div class="plans-container">
  <div class="basic-plan">
    <mat-card class="plan-card orange">
      <img src="assets/basic-plan.jpg" alt="Basic Plan Image" class="plan-image">
      <h2 class="plan-title">{{ basicPlanTitle }}</h2>
      <p class="plan-benefits">{{ basicPlanBenefits }}</p>
      <button mat-raised-button color="primary" class="buy-button basic">Buy</button>
    </mat-card>
  </div>

  <div class="premium-plan">
    <mat-card class="plan-card green">
      <img src="assets/premium-plan.jpg" alt="Premium Plan Image" class="plan-image">
      <h2 class="plan-title">{{ premiumPlanTitle }}</h2>
      <p class="plan-benefits">{{ premiumPlanBenefits }}</p>
      <button mat-raised-button color="accent" class="buy-button premium">Buy</button>
    </mat-card>
  </div>
</div>
