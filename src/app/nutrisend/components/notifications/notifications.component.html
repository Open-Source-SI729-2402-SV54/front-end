<div class="notifications-container">
  <mat-card class="alarm-card">
    <div class="alarm-content">
      <mat-icon>notifications</mat-icon>
      <div class="alarm-text">
        <h3>Alarm</h3>
        <p>Alarm is Disable</p>
      </div>
      <mat-slide-toggle>  </mat-slide-toggle>
    </div>
  </mat-card>

  <mat-card class="notification-list">
    <h3>Notifications</h3>
    <table mat-table [dataSource]="notifications" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Notification </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">
          <mat-slide-toggle [checked]="element.status"></mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'time', 'status']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'time', 'status'];"></tr>
    </table>
  </mat-card>
</div>
