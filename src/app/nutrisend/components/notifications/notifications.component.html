<div class="container">
  <h1>Meal Notifications</h1>

  <div class="meal-times">
    <mat-form-field appearance="fill">
      <mat-label>Breakfast Time</mat-label>
      <input matInput [(ngModel)]="newSchedule.breakfastTime" type="time">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Lunch Time</mat-label>
      <input matInput [(ngModel)]="newSchedule.lunchTime" type="time">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Dinner Time</mat-label>
      <input matInput [(ngModel)]="newSchedule.dinnerTime" type="time">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="saveSchedule()">Save Schedule</button>
  </div>

  <div *ngIf="notifications.length > 0; else noNotifications">
    <mat-card *ngFor="let notification of notifications">
      <mat-card-header>
        <mat-card-title>Notifications for User ID: {{ notification.userId }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngFor="let meal of notification.schedule">
          <div>
            <strong>{{ getMealType(meal.typeMealId) }}: </strong>
            <span>{{ meal.hour }}</span>
            <button mat-button (click)="toggleStatus(meal)">
              {{ meal.status === 'active' ? 'Deactivate' : 'Activate' }}
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <ng-template #noNotifications>
    <p>No notifications found for this user.</p>
  </ng-template>
</div>
