<div class="schedule-container mat-elevation-z4">
    <h1 class="schedule-title">Weekly Meal Schedule</h1>
    <table mat-table [dataSource]="scheduleTable" class="schedule-table" matSort>
        <!-- DÃ­a de la Semana -->
        <ng-container matColumnDef="day">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Day</th>
            <td mat-cell *matCellDef="let element">{{ element.day }}</td>
        </ng-container>

        <!-- Desayuno -->
        <ng-container matColumnDef="breakfast">
            <th mat-header-cell *matHeaderCellDef>Breakfast</th>
            <td mat-cell *matCellDef="let element">
                {{ element.breakfast.name }}
            </td>
        </ng-container>

        <!-- Almuerzo -->
        <ng-container matColumnDef="lunch">
            <th mat-header-cell *matHeaderCellDef>Lunch</th>
            <td mat-cell *matCellDef="let element">
                {{ element.lunch.name }}
            </td>
        </ng-container>

        <!-- Cena -->
        <ng-container matColumnDef="dinner">
            <th mat-header-cell *matHeaderCellDef>Dinner</th>
            <td mat-cell *matCellDef="let element">
                {{ element.dinner.name }}
            </td>
        </ng-container>

        <!-- Header Row -->
        <tr mat-header-row *matHeaderRowDef="['day', 'breakfast', 'lunch', 'dinner']"></tr>
        <!-- Data Rows -->
        <tr mat-row *matRowDef="let row; columns: ['day', 'breakfast', 'lunch', 'dinner']"></tr>
    </table>
</div>
