<body>
<div class="background-image">
  <div class="content-container">
    <!-- Imagen dinÃ¡mica a la izquierda -->
    <div class="image-container">
      <img src="/./././assets/imag/comida.png" alt="Delicious Food" class="dynamic-image">
    </div>

    <!-- Formulario a la derecha -->
    <div class="form-container">
      <form class="signup-form" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <h1 class="title">Sign Up</h1>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Name</mat-label>
          <input matInput type="text" placeholder="Enter your name" formControlName="name" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Surname</mat-label>
          <input matInput type="text" placeholder="Enter your surname" formControlName="surname" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" placeholder="Enter your email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" formControlName="password" required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="register-button">Register</button>

        <p class="login-text">
          Already have an account?
          <a routerLink="/sign-in" class="login-link">Log in</a>
        </p>
      </form>
    </div>
  </div>
</div>
</body>
