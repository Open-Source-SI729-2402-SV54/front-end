<body>
<div class="sign-in-container">
  <div class="main-image">
    <form class="signin-form" (ngSubmit)="onSignIn()">
      <h1 class="title">{{ title }}</h1>
      <label class="label">{{ emailLabel }}</label>
      <input type="email" class="input-field" placeholder="Enter your email" [(ngModel)]="email" name="email" required>

      <label class="label">{{ passwordLabel }}</label>
      <input type="password" class="input-field" placeholder="Enter your password" [(ngModel)]="password" name="password" required>

      <button type="submit" class="enter-button">Enter</button>
      <p class="register-text">{{ registerText }} <a routerLink="/sign-up" class="register-link">Register here</a></p>
    </form>
  </div>
</div>
</body>
